<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Contacto</title>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-red-700 text-white p-4 flex flex-col items-center">
        <div class="flex items-center mb-2">
            <img src="logo.png" alt="Logo" class="h-10 w-10 mr-2">
            <img src="nombre.png" alt="Nombre" class="h-10">
        </div>
        <nav class="w-full">
            <ul class="flex justify-center space-x-5">
                <li><a href="index.html" class="hover:text-gray-400">Inicio</a></li>
                <li><a href="catalogo.html" class="hover:text-gray-400">Catálogo</a></li>
                <li><a href="contacto.html" class="hover:text-gray-400 underline">Contacto</a></li>
                <li><a href="sobre_nosotros.html" class="hover:text-gray-400">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-5 pb-50">
        <h1 class="text-3xl font-bold">Contacto</h1>
        <p class="mt-4">Podés ponerte en contacto con nosotros mediante el siguiente formulario:</p>
        <form id="contact-form" class="mt-4" action="mailto:leonmailhou@gmail.com" method="post" enctype="text/plain">
            <label for="nombre" class="block">Nombre</label>
            <input type="text" id="nombre" name="Nombre " required class="border border-black p-2 mt-1 w-full rounded-lg">
            
            <label for="apellido" class="block">Apellido</label>
            <input type="text" id="apellido" name="Apellido " required class="border border-black p-2 mt-1 w-full rounded-lg">
            
            <label for="email" class="block mt-4">Email</label>
            <input type="email" id="email" name="Email " required class="border border-black p-2 mt-1 w-full rounded-lg">
            
            <label for="consulta" class="block mt-4">Consulta</label>
            <textarea id="consulta" name="Consulta " required class="border border-black p-2 mt-1 w-full rounded-lg" rows="4"></textarea>
            
            <input type="submit" value="Enviar" class="mt-4 bg-red-700 text-white p-2 hover:bg-purple-600 rounded-lg">
        </form>
    </main>
</body>
</html>
